<body>
    <header><h1>GOD Smart Tools</h1></header>
    <h2>Pilih Lore</h2>
    <div class="inputText">
        <input type="text" name="inputLore" id="inputLore" >
    <span class="material-symbols-outlined" id="buttonLore">
        add
        </span>
    </div>   
    <div class="lore">
    </div>

    <h2>Kehidupan Pemain</h2>
    <div class="inputText">
        <input type="text" name="inputNama" id="inputNama" >
    <span class="material-symbols-outlined" id="buttonNama">
        add
        </span>
    </div>
    
    <div class="inputan">
    </div>
    <div class="gameButton" id="play">
        <span class="material-symbols-outlined" onclick="generateInput()" style="font-size: 40px;">
            stadia_controller
            </span> 
    </div>
       
    <!-- <button type="button" onclick="generateInput()">Buat Permainan</button> -->
    


    <h2>Peran Pemain</h2>
    <div class="peranPemain">
        <div id="outputPemain"></div><div id="outPemain"></div>
    </div>

    <h2>Pengumuman</h2>
        <!-- <button type="button" class="tombolUpdate" id="upPemain"><span class="material-symbols-outlined">
            update
            </span> Update Pemain</button> -->
            <ul>
                <li>Seer</li><input type="checkbox" class="cekheh">
                <li>Sorcerer</li><input type="checkbox" class="cekheh">
                <li>Bodyguard</li><input type="checkbox" class="cekheh">
                <li>Werewolf</li><input type="checkbox" class="cekheh">
            </ul>
        <!-- <h3>Player Bertahan</h3> -->
        <!-- <div id="outputUpdatePemain"></div> -->
    <h2>Timer</h2>
    <button id="mulai"><span class="material-symbols-outlined">
        timer
        </span> Mulai Timer 
    </button>
    <span id="stopTimer">Pause</span>
    <div id="timer"></div>

    <audio id="myAudio">
        <source src="https://ia601702.us.archive.org/20/items/windows-xp-7-10-sound-effects-opus-48/Windows%2010%20-%20Alarm%2010.opus" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <h2>Sesi Vote</h2>
    <!-- <h2>Soundtrack</h2> -->
    
    <div class="aturAudio">
        <div>
            <span id="pagi" class="material-symbols-outlined">
                clear_day
            </span>
            <!-- <button type="button" id="pagi">Pagi</button> -->
            <span id="malam" class="material-symbols-outlined">
                bedtime
                </span>
                    <!-- <button type="button" id="pause">Pause</button> -->
            <span id="pause" class="material-symbols-outlined">
                pause
            </span>
        </div>
    </div>
    <audio id="audioPagi">
      <source src="https://ia801907.us.archive.org/5/items/va-sound-bible-sound-effects-opus-48/SoundBible%20-%20Sunny%20day.opus" type="audio/ogg"> </audio>
